<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Player Information</h1>
    <form id="playerForm">
        <label for="playerFirstname">First Name:</label>
        <input type="text" id="playerFirstname" required><br><br>

        <label for="playerLastname">Last Name:</label>
        <input type="text" id="playerLastname" required><br><br>
        
        <label for="playerAge">Age:</label>
        <input type="number" id="playerAge" required><br><br>

        <button type="submit">Start Game</button>
    </form>

    <script src="player.js"></script>  
    
</body>
</html>
